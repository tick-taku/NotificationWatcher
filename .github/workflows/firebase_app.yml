name: Build & upload to Firebase App Distribution 

on:
  pull_request:
    types: [closed]
    branches:
      - test/actions

jobs:
  build:

    runs-on: ubuntu-latest

    if: github.event.pull_request.merged == true

    steps:
    - name: post message to Slack
      uses: tokorom/action-slack-incoming-webhook@master
      env:
        INCOMING_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
      with:
        text: ""
        blocks: |
          [
            {
              "type": "section",
              "text": {
                "type": "mrkdwn",
                "text": "New app was deployed!! :clap:"
              }
            },
            {
              "type": "divider"
            },
            {
              "type": "section",
              "text": {
                "type": "mrkdwn",
                "text": "*test*\nPushed by ${{ github.event.pull_request.user.login }}\n\n${{ github.event.pull_request.html_url }}"
              },
              "accessory": {
                "type": "image",
                "image_url": "${{ github.event.pull_request.user.avatar_url }}",
                "alt_text": "User Icon"
              }
            },
            {
              "type": "divider"
            },
            {
              "type": "actions",
              "elements": [
                {
                  "type": "button",
                  "text": {
                  	"type": "plain_text",
                  	"text": "Join Test",
                  	"emoji": true
                  },
                  "url": "https://console.firebase.google.com/project/notificationwatcher-10eaf/appdistribution/app/android:com.tick.taku.notificationwatcher.debug/releases"
                }
              ]
            }
          ]

    - name: Dump GitHub context
      env:
        GITHUB_CONTEXT: ${{ toJson(github) }}
      run: echo "$GITHUB_CONTEXT"
    - name: Dump steps context
      env:
        STEPS_CONTEXT: ${{ toJson(steps) }}
      run: echo "$STEPS_CONTEXT"
    - name: Dump job context
      env:
        JOB_CONTEXT: ${{ toJson(job) }}
      run: echo "$JOB_CONTEXT"
